<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" th:action="@{/admin/record/new}" th:object="${recordForm}" method="post">
        <div class="form-group">
            <label for="person">인물</label>
            <select th:field="*{personId}" id="person" class="form-control" required>
                <option value="">인물 선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="history">이력</label>
            <input type="text" th:field="*{history}" id="history" class="form-control" placeholder="이력을 입력하세요" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
