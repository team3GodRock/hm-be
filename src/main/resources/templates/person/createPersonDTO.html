<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/admin/person/new" th:object="${personDTO}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="position">직책</label>
            <input type="text" th:field="*{position}" class="form-control" placeholder="직책을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="affiliation">정당</label>
            <input type="text" th:field="*{affiliation}" class="form-control" placeholder="정당을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="supporting">지지율</label>
            <input type="text" th:field="*{supporting}" class="form-control" placeholder="지지율을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="achievement">공략 달성도</label>
            <input type="text" th:field="*{achievement}" class="form-control" placeholder="공략달성도를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
