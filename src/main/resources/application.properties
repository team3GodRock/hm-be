spring.application.name=god

# H2 Database configuration (Server Mode)
spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/data/testdb;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate settings
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Session configuration
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL query logging at the DEBUG level
logging.level.org.hibernate.SQL=DEBUG

# Log Hibernate parameter binding (show parameter values in SQL)
logging.level.org.hibernate.type.descriptor.sql=TRACE
